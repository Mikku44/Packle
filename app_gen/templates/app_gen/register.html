<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Work</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% if error %}
      <center>
        <p align="center" class="text-white bg-red-500  w-1/2 mx-10 my-5 shadow-md rounded-lg p-4">{{ request.session.error }}</p>
      </center>
      {% endif %}
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="/static/app_gen/images/unipack.png" alt="UNIPACK LOGO">
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Make your account now!</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="/product" class="font-medium text-indigo-600 hover:text-indigo-500">Go to Overview page</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" accept="register" method="POST">
      {% csrf_token %}
      
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" onChange='checkDigit()' required class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
          
        </div>
        <div>
          <label for="password" class="sr-only">Confirm Password</label>
          <input id="password2" name="password2" onChange='confirmPassword()' type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Confirm Password">
        </div>
      </div>
      <div id="hint" class="flex items-center gap-3 text-white bg-red-500 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75h-.152c-3.196 0-6.1-1.249-8.25-3.286zm0 13.036h.008v.008H12v-.008z" />
        </svg>
        <label class=" text-sm " for="hint">Secure your password by using (a-z) characters symbols *@#! and more than 8 digit. </label>
      </div>
   
      
      <script >
        pass = document.getElementById("password");
        pass2 = document.getElementById("password2");
        hint = document.getElementById("hint");

        hint.style = "display:none";

        function checkDigit(){
          if (pass.value <= 7 ){
              pass.style = 'color:red';
              hint.style = "display:block";

          }
        }
        function confirmPassword(){

          if(pass.value !== pass2.value ){
            console.log('not equel');
            pass.style = 'color:red';
            pass2.style = 'color:red';
            hint.style = "display:block";

            
          }else{
           if(pass.value.length >= 8){
            console.log('equel');
            pass.style = 'color:green';
            pass2.style = 'color:green';
            hint.style = "display:none";
          
          }
          }
        }

      </script>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="policy" name="policy" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
          <label for="policy" class="ml-2 block text-sm text-gray-900">I have read and agree to <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">the private policy</a> ,<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">terms of service</a>.</label>
        </div>

        
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign up
        </button>
        <p class="mt-2 text-center text-sm text-gray-600">
        Or you have an account.
        <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
      </p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
